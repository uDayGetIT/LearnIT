        // NEW: Real Code Execution via Server
        function executeCode() {
            const code = document.getElementById('codeEditor').value;
            const outputElement = document.getElementById('codeOutput');
            outputElement.textContent = 'Running code... please wait.';
            
            socket.emit('execute-code', { code: code, language: 'python' });
        }

        socket.on('code-output-update', (data) => {
             const outputElement = document.getElementById('codeOutput');
             
             if (data.error) {
                 outputElement.textContent = `‚ùå ERROR:\n${data.output}`;
                 outputElement.style.background = '#3c0d0d';
                 outputElement.style.color = '#ff4500';
                 addSystemMessage('Code execution failed! Check the IDE output.');
             } else {
                 outputElement.textContent = `‚úÖ OUTPUT:\n${data.output}`;
                 outputElement.style.background = '#0d2a0d';
                 outputElement.style.color = '#46d160';
                 addSystemMessage(`Code successfully executed! Time: ${data.time}ms`);
             }
        });

        // Retained Logic (Mic, Notes, Code Sync)
        function toggleMic() {
            const btn = document.getElementById('micBtn');
            const isMuted = btn.classList.contains('muted');
            if (isMuted) {
                btn.classList.remove('muted');
                btn.textContent = 'üé§ Mic On';
                addSystemMessage('You are now UNMUTED üéôÔ∏è (Status synced, actual audio requires more setup)');
            } else {
                btn.classList.add('muted');
                btn.textContent = 'üé§ Mic Off';
                addSystemMessage('You are now MUTED üîá (Status synced, actual audio requires more setup)');
            }
            socket.emit('mic-toggle', !isMuted);
        }

        socket.on('mic-status', (data) => {
            addSystemMessage(`The other user is now ${data.isMuted ? 'Muted üîá' : 'Unmuted üéôÔ∏è'}`);
        });

        function handleNotesUpdate() {
            const notes = document.getElementById('notesEditor').value;
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => { socket.emit('notes-update', notes); }, 500);
        }
        socket.on('notes-sync', (notes) => {
            const editor = document.getElementById('notesEditor');
            const currentScroll = editor.scrollTop;
            editor.value = notes;
            editor.scrollTop = currentScroll; 
        });

        function handleCodeUpdate() {
            const code = document.getElementById('codeEditor').value;
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => { socket.emit('code-editor-update', code); }, 300);
        }
        socket.on('code-editor-sync', (code) => {
            const editor = document.getElementById('codeEditor');
            const currentScroll = editor.scrollTop;
            editor.value = code;
            editor.scrollTop = currentScroll; 
        });

        // YouTube API & Video Logic (Corrected to use standard setup)
        function onYouTubeIframeAPIReady() { console.log('YouTube API Ready'); }
        function onPlayerReady(event) { isPlayerReady = true; updatePlayPauseButton(); }
        
        function onPlayerStateChange(event) {
            if (ignoreNextStateChange) { ignoreNextStateChange = false; return; }
            const isPlaying = event.data === YT.PlayerState.PLAYING;
            const isPaused = event.data === YT.PlayerState.PAUSED;
            if (isPlaying || isPaused) {
                isVideoPlaying = isPlaying;
                updatePlayPauseButton();
                socket.emit('video-playpause', {
                    isPlaying: isPlaying,
                    currentTime: player.getCurrentTime(),
                    timestamp: Date.now()
                });
            }
        }
        
        function loadVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) return;
            let videoId;
            if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            } else if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1].split('&')[0];
            } else {
                 addSystemMessage('‚ö†Ô∏è Please enter a valid YouTube URL.');
                 return;
            }
            
            socket.emit('load-video', { url: url, videoId: videoId, title: 'YouTube Video' });
        }

        socket.on('video-loaded', (data) => {
            currentVideoId = data.videoId;
            if (player) { player.destroy(); }
            player = new YT.Player('videoPlayer', {
                height: '400',
                width: '100%',
                videoId: currentVideoId,
                playerVars: { autoplay: 0, controls: 1, rel: 0, modestbranding: 1 },
                events: { onReady: onPlayerReady, onStateChange: onPlayerStateChange }
            });
            addSystemMessage(`üé¨ ${data.user} loaded: "${data.title || 'New video'}"`);
        });

            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            // Simplified system message append for the demo
            messageDiv.className = 'message system-message';
            messageDiv.innerHTML = `<div class="message-content" style="background: #2d5016; border: 1px solid #46d160; color: #46d160; text-align: center;">${text}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            setTimeout(() => messageDiv.remove(), 5000); 
        }
        function handleKeyPress(event) { if (event.key === 'Enter') sendMessage(); }
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                addMessage(message, currentUser, currentUser === 'ud0_0' ? 'user1' : 'user2');
                socket.emit('send-message', { content: message, username: currentUser });
                input.value = '';
                socket.emit('typing-stop');
            }
        }
        function handleTyping() {
             socket.emit('typing-start');
             clearTimeout(typingTimer);
             typingTimer = setTimeout(() => { socket.emit('typing-stop'); }, 1000);
        }
        // ... (Many other function implementations omitted for brevity but necessary for full functionality)
        
        // Initialisation calls
        setInterval(updateTimeDisplay, 1000);
        updateTimeDisplay();
