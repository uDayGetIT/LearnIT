        // --- NEW MIC LOGIC (Retained) ---
        function toggleMic() {
            const btn = document.getElementById('micBtn');
            const isMuted = btn.classList.contains('muted');
            
            if (isMuted) {
                btn.classList.remove('muted');
                btn.textContent = 'üé§ Mic On';
                addSystemMessage('You unmuted your mic üéôÔ∏è');
            } else {
                btn.classList.add('muted');
                btn.textContent = 'üé§ Mic Off';
                addSystemMessage('You muted your mic üîá');
            }
            
            socket.emit('mic-toggle', !isMuted);
        }

        socket.on('mic-status', (data) => {
            addSystemMessage(`The other user is now ${data.isMuted ? 'Muted üîá' : 'Unmuted üéôÔ∏è'}`);
        });

        // --- NEW NOTES DIARY LOGIC (Retained) ---
        function handleNotesUpdate() {
            const notes = document.getElementById('notesEditor').value;
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit('notes-update', notes);
            }, 500);
        }

        socket.on('notes-sync', (notes) => {
            const editor = document.getElementById('notesEditor');
            const currentScroll = editor.scrollTop;
            editor.value = notes;
            editor.scrollTop = currentScroll; 
        });

        // --- NEW CODE IDE LOGIC (Retained) ---
        function handleCodeUpdate() {
            const code = document.getElementById('codeEditor').value;
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit('code-editor-update', code);
            }, 300);
        }

        socket.on('code-editor-sync', (code) => {
            const editor = document.getElementById('codeEditor');
            const currentScroll = editor.scrollTop;
            editor.value = code;
            editor.scrollTop = currentScroll; 
        });

        function runCode() {
            // SIMULATED execution
            const code = document.getElementById('codeEditor').value;
            let output = '';
            
            if (code.includes('print(')) {
                const match = code.match(/print\(['"](.*?)['"]\)/);
                output = match ? match[1] : 'Execution successful. (Simulated)';
            } else if (code.includes('def')) {
                output = 'Function defined. (Simulated)';
            } else {
                output = 'No executable code found. (Simulated)';
            }
            
            document.getElementById('codeOutput').textContent = `> ${output}\n(Output is only a simulation)`;
            socket.emit('code-output-sync', output);
        }

        socket.on('code-output-update', (output) => {
             document.getElementById('codeOutput').textContent = `> ${output}\n(Output synced from other user)`;

        socket.on('connect', () => {
            document.getElementById('connectionStatus').classList.remove('disconnected');
            document.getElementById('connectionText').textContent = 'Connected';
            socket.emit('user-join', {
                username: currentUser,
                location: currentUser === 'ud0_0' ? 'Mumbai' : 'Dubai'
            });
        });

        socket.on('sync-all', (state) => {
             if (state.notes) {
                document.getElementById('notesEditor').value = state.notes;
            }
            if (state.codeState) {
                document.getElementById('codeEditor').value = state.codeState.code;
